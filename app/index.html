<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple User Information</title>

    <script>
        window['sap-ushell-config'] = {
            defaultRenderer: 'fiori2',
            applications: {
                'userinfo-view': {
                    title: 'CAP User Info',
                    description: 'View User Details',
                    additionalInformation: 'SAPUI5.Component=userinfo',
                    applicationType: 'URL',
                    url: '/userinfo/webapp',
                    navigationMode: 'embedded'
                },
                'currentuser-get': {
                    title: 'Approuter User Info',
                    description: 'user-api/currentUser',
                    applicationType: 'URL',
                    url: '/user-api/currentUser'
                },
                'attributes-get': {
                    title: 'Approuter User Attributes',
                    description: 'user-api/attributes',
                    applicationType: 'URL',
                    url: '/user-api/attributes'
                },
                'jwt-raw': {
                    title: 'Raw JWT',
                    description: 'approuter/raw-jwt',
                    applicationType: 'URL',
                    url: '/raw-jwt'
                },
                'jwt-get': {
                    title: 'User Info in JWT',
                    description: 'approuter/my-jwt',
                    applicationType: 'URL',
                    url: '/my-jwt'
                },
                'user-logout': {
                    title: 'Log out',
                    description: 'Sign off',
                    applicationType: 'URL',
                    url: '/do/logout'
                }
            }
        };
    </script>

    <script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates" data-sap-ui-compatVersion="edge"
        data-sap-ui-theme="sap_horizon" data-sap-ui-frameOptions="allow" data-sap-ui-bindingSyntax="complex"></script>
    <script>
        sap.ui.getCore().attachInit(function () {
            sap.ushell.Container.createRenderer().placeAt('content');
        });
    </script>
</head>

<body class="sapUiBody" id="content"></body>

</html>
